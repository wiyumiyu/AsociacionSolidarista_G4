spring.application.name=Asociacion
server.port = 8083

#Esta configuración determina el formato de la fecha en la consola
logging.pattern.dateformat=hh:mm:ss

#para remover el banner de spring de la consola
spring.main.banner-mode=off

#para deshabilitar el cache del servidor en etapa de desarrollo
spring.timeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/AsociacionSolidarista?useTimezone=true&serverTimezone=UTC
spring.datasource.username=asociacion
spring.datasource.password=asociacion123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
