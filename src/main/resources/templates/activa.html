<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Asobank</title>
        <meta charset="UTF-8"/>
    </head>
    
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <!-- 2 Fragmento que se utiliza activar un usuario -->
        <section th:fragment="activarUsuario">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST" th:action="@{/usuario/activar}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idUsuario" th:field="*{idUsuario}"/>
                        <div class="card">
                            <div class="card-header align-items-center">
                                <h4 class="my-0">[[#{mp.accion.editar}]]</h4>
                            </div>
                            <div class="card-body">
                                <input type="hidden" class="form-control" name="idUsuario" id="idUsuario"
                                       th:value="${usuario.idUsuario}" required=true />
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.beneficiario.nombre}]]</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre"
                                           th:value="${usuario.nombre}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.usuario.correo}]]</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                           th:value="${usuario.username}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.usuario.cedula}]]</label>
                                    <input type="text" class="form-control" name="cedula" id="cedula"
                                           th:value="${usuario.cedula}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.usuario.telefono}]]</label>
                                    <input type="text" class="form-control" name="telefono" id="telefono"
                                           th:value="${usuario.telefono}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.usuario.genero}]]</label>
                                    <select th:if="${usuario.genero} == 'Masculino'" class="form-control" id="genero" name="genero" th:value="${usuario.genero}">
                                        <option th:value="Masculino">[[#{mp.usuario.male}]]</option>
                                        <option th:value="Femenino">[[#{mp.usuario.female}]]</option>
                                    </select>
                                    <select th:if="${usuario.genero} == 'Femenino'" class="form-control" id="genero" name="genero" th:value="${usuario.genero}">
                                        <option th:value="Femenino">[[#{mp.usuario.female}]]</option>
                                        <option th:value="Masculino">[[#{mp.usuario.male}]]</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.usuario.direccion}]]</label>
                                    <input type="text" class="form-control" name="direccion" id="direccion"
                                           th:value="${usuario.direccion}" required />
                                </div>
                                <div class="mb-3">
                                    <label for="nombre">[[#{mp.usuario.password}]]</label>
                                    <input type="password" class="form-control" name="password" id="password"/>
                                </div>
                                <div class="d-flex-center">
                                    <button type="submit" style="background-color: #6A1039;" class="btn btn-success w-100">
                                        <i class="fas fa-check"></i> [[#{mp.accion.guardar}]]
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
       
    </body>
</html>
