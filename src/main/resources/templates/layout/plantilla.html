<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>     
        <script th:src="@{/js/rutinas.js}" type="text/javascript}"></script>
    </head>
    <body>

        <header th:fragment="header" class="header">

            <div>
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                    <div class="container">
                        
                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Lang</a>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                        <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                    </ul>
                                </li>
                            </ul>      

                        </div>
                    </div>
                </nav>



            </div>



        </header>        



        <!-- 1 Div que cotiene la barra lateral-->   
        <div th:fragment="barraLateral" class="container">

            <!-- Contenedor Sidebar--> 
            <div class="sidebar">
                <div class="menu-btn">
                    <i class="ph-bold ph-caret-left"></i>
                </div>
                <div class="head">
                    <div class="logo-img">
                        <img src="Logo.png" alt="" />
                    </div>
                </div>
                <div class="nav">
                    <div class="menu">
                        <p class="title">Principal</p>
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-chalkboard-teacher"></i>
                                    <span class="text">Gestión</span>
                                    <i class="arrow ph-bold ph-caret-down"></i>
                                </a>
                                <ul class="sub-menu">
                                    <li>
                                        <a href="#">
                                            <span class="text">∘   Asociados</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="text">∘   Administradores</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="text">∘   Notificaciones</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-piggy-bank"></i>
                                    <span class="text">Ahorros</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-credit-card"></i>
                                    <span class="text">Créditos</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-hard-drives"></i>
                                    <span class="text">Datos del sistema</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-gear"></i>
                                    <span class="text">Configuración</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="icon ph-bold ph-sign-out"></i>
                                <span class="text">Cerrar Sesión</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>



        </div>  
        <!-- FIN de Barra lateral-->          


        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>        
    </body>
</html>
