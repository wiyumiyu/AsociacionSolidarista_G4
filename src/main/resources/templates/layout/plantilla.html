<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>Asobank</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Mantenemos los estilos originales -->
        <link rel="stylesheet" th:href="@{/style.css}" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <!-- Bootstrap y otros scripts -->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>     
        <script th:src="@{/js/rutinas.js}" type="text/javascript"></script>
    </head>

    <body>

        <header th:fragment="header" class="header">
            <div>
                <ul class="nav justify-content-end">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Lang</a>
                        <ul class="dropdown-menu dropdown-menu">
                            <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                            <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <div class="foto-perfil">
                            <a href="#"> <img src="../images/user.png" alt="Usuario" /> </a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>        



        <!-- 1 Div que cotiene la barra lateral-->   
        <div th:fragment="barraLateral" class="container">

            <!-- Contenedor Sidebar--> 
            <div class="sidebar">
                <div class="menu-btn">
                    <i class="ph-bold ph-caret-left"></i>
                </div>
                <div class="head">
                    <div class="logo-img">
                        <img src="../images/Logo.png" alt="" />
                    </div>
                </div>
                <div class="nav">
                    <div class="menu">
                        <p class="title">[[#{mp.lateral.menu}]]</p>
                        <ul>

                            <!-- <li th:classappend="${#httpServletRequest.requestURI == 'ahorro/listado'} ? 'active'"> -->
                            <li>
                                <a  th:href="@{/ahorro/listado}">
                                    <i class="icon ph-bold ph-piggy-bank"></i>
                                    <span class="text">[[#{mp.lateral.ahorros}]]</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/credito/listado}">
                                    <i class="icon ph-bold ph-credit-card"></i>
                                    <span class="text">[[#{mp.lateral.creditos}]]</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-hard-drives"></i>
                                    <span class="text">[[#{mp.lateral.datosSistema}]]</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="icon ph-bold ph-gear"></i>
                                    <span class="text">[[#{mp.lateral.configuracion}]]</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="icon ph-bold ph-sign-out"></i>
                                <span class="text">[[#{mp.lateral.cerrarSesion}]]</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>  
        <!-- FIN de Barra lateral-->   


    </body>
</html>
